      <div class="container text-center my-5">
        <h2 class="fw-bold">Ödəniş</h2>
        <p class="mb-4">Aylıq ödənişləri onlayn və ya ödəniş terminalları üzərindən yerinə yetirə bilərsiniz</p>
    
        <!-- Toggle buttons -->
        <div class="mb-4">
          <button class="tab-btn active" id="onlineBtn">Onlayn ödəniş</button>
          <button class="tab-btn" id="terminalBtn">Ödəniş terminalları</button>
        </div>
    
        <!-- Cards Wrapper -->
        <div class="row g-4" id="cardWrapper">
          <!-- Cards gələcək buraya -->
        </div>
      </div>
      <footer class="main-footer">
    
        <div class="custom-footer mt-5">
            <div class="container text-center">
              <div class="footer d-flex align-items-center justify-content-center">
                <span class="line"></span>
                <span class="diamond"></span>
                <span class="footer-text mx-3">© 2025 RR Telecom MMC</span>
                <span class="diamond"></span>
                <span class="line"></span>
              </div>
            </div>
          </div>
      </footer>
      <script>
        const cardWrapper = document.getElementById("cardWrapper");
        const onlineBtn = document.getElementById("onlineBtn");
        const terminalBtn = document.getElementById("terminalBtn");
    
        const onlineCards = [
          { name: "Fpay", img: "../images/fpay.svg", link: "#" },
          { name: "Hesab.az", img: "../images/hesabaz.png", link: "#" },
          { name: "EPUL", img: "../images/epul.png", link: "#" },
          { name: "Mpay", img: "../images/mpay.svg", link: "#" },
          { name: "Milliön", img: "../images/million.jpeg", link: "#" },
          { name: "Bir bank", img: "../images/1bank.svg", link: "#" }
        ];
    
        const terminalCards = [
          { name: "Emanat", img: "../images/emenat.jpeg", link: "#" },
          { name: "Milliön", img: "../images/million.jpeg", link: "#" },
          { name: "Kassam", img: "../images/kassam.png", link: "#" },
          { name: "Expresspay", img: "../images/expresspay.svg", link: "#" },
        //   { name: "Paypoint", img: "https://yourdomain.com/paypoint.png", link: "#" }
        ];
    
        function renderCards(cards) {
          cardWrapper.innerHTML = '';
          cards.forEach(card => {
            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-md-4 col-lg-3";
            col.innerHTML = `
              <a href="${card.link}" target="_blank" class="text-decoration-none text-dark">
                <div class="card payment-card p-3 h-100 d-flex flex-column justify-content-center align-items-center">
                  <img src="${card.img}" alt="${card.name}" class="img-fluid" />
                  
                </div>
              </a>
            `;
            cardWrapper.appendChild(col);
          });
        }
        
    
        // İlk olaraq onlayn kartlar göstərilsin
        renderCards(onlineCards);
    
        onlineBtn.addEventListener("click", () => {
          renderCards(onlineCards);
          onlineBtn.classList.add("active");
          terminalBtn.classList.remove("active");
        });
    
        terminalBtn.addEventListener("click", () => {
          renderCards(terminalCards);
          terminalBtn.classList.add("active");
          onlineBtn.classList.remove("active");
        });
      </script>
   

<script>
  const hamburger = document.getElementById("hamburger-menu");
  const menu = document.querySelector(".menu");
  const closeMenu = document.getElementById("close-menu");
  const navbar = document.querySelector(".navbar");

  const showHamburger = () => {
    hamburger.style.display = "flex";
    closeMenu.style.display = "none";
  };

  const showCloseMenu = () => {
    hamburger.style.display = "none";
    closeMenu.style.display = "block";
  };

  hamburger.addEventListener("click", function () {
    menu.classList.add("active");
    showCloseMenu();
  });

  closeMenu.addEventListener("click", function () {
    menu.classList.remove("active");
    showHamburger();
  });

  window.addEventListener("resize", function () {
    if (window.innerWidth > 991) {
      menu.classList.remove("active");
      hamburger.style.display = "none";
      closeMenu.style.display = "none";
    } else {
      showHamburger();
    }
  });

  window.addEventListener("load", function () {
    if (window.innerWidth <= 991) {
      showHamburger();
    }
  });

  window.addEventListener("scroll", function () {
    if (window.scrollY > 10) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>

</body>
