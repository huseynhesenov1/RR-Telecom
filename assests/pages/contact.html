  <div class="form-section">
    <h2>Bizə mesaj yazın</h2>
    <form id="contact-form" class="contact-form" >
      <div class="form-row">
        <input type="text" name="name" placeholder="Name" required>
        <input type="tel" name="phone" placeholder="Phone" required>
      </div>
      <textarea name="message" placeholder="Write Your Message..." rows="6" required></textarea>
      <button style="border-radius: 10px;" type="submit">Göndər</button>
    </form>
  </div>

  <script src="../bootstrap5/js/bootstrap.bundle.js"></script>
 
  <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    (function () {
      emailjs.init({
        publicKey: "YM2n37fNT2wuBPd5S", 
      });
    })();
  
    window.onload = function () {
      const form = document.getElementById("contact-form");
      const formInputs = document.querySelectorAll("#contact-form input, #contact-form textarea");
  
      form.addEventListener("submit", function (event) {
        event.preventDefault();
  
        let empty = false;
        formInputs.forEach(input => {
          if (!input.value.trim()) {
            empty = true;
          }
        });
  
        if (empty) {
          Swal.fire({
            icon: 'warning',
            title: 'Xəbərdarlıq',
            text: 'Zəhmət olmasa bütün xanaları doldurun!',
          });
          return;
        }
  
        emailjs.sendForm("service_6rbyrzt", "template_f8nkvds", this)
          .then(() => {
            Swal.fire({
              icon: 'success',
              title: 'Uğurla göndərildi!',
              text: 'Mesajınız uğurla göndərildi.',
            });
            form.reset();
          }, (error) => {
            console.error("FAILED...", error);
            Swal.fire({
              icon: 'error',
              title: 'Xəta baş verdi!',
              text: 'Mesaj göndərilə bilmədi. Zəhmət olmasa yenidən cəhd edin.',
            });
          });
      });
    };
  </script>
 
  
  <script>
     const hamburger = document.getElementById("hamburger-menu");
      const menu = document.querySelector(".menu");
      const closeMenu = document.getElementById("close-menu");
      const navbar = document.querySelector(".navbar");

      hamburger.addEventListener("click", function () {
        menu.classList.add("active");
        menu.classList.add("overlay");
        hamburger.style.display = "none";
        closeMenu.style.display = "block";
      });
      closeMenu.addEventListener("click", function () {
        menu.classList.remove("active");
        menu.classList.remove("overlay");
        hamburger.style.display = "flex";
        closeMenu.style.display = "none";
      });
      // İlk açılışda X ikonu gizli olsun
      closeMenu.style.display = "none";

      // Navbar sticky və animasiya üçün scroll event
      window.addEventListener("scroll", function () {
        if (window.scrollY > 10) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
  </script>
</body>
